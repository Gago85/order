
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoodBuns Заказ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        label, select, input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        th {
            background: #e9ecef;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GoodBuns Заказ</h1>
        <label for="point">Выберите точку:</label>
        <select id="point">
            <option value="Магистраль">Магистраль</option>
            <option value="Омега">Омега</option>
            <option value="Гефест">Гефест</option>
            <option value="Черри">Черри</option>
            <option value="Холл">Холл</option>
        </select>

        <label for="day">День недели:</label>
        <select id="day">
            <option value="Пн">Пн</option>
            <option value="Вт">Вт</option>
            <option value="Ср">Ср</option>
            <option value="Чт">Чт</option>
            <option value="Пт">Пт</option>
        </select>

        <table>
            <thead>
                <tr><th>Наименование</th><th>Кол-во</th></tr>
            </thead>
            <tbody id="order-body">
                <tr><td>Молоко 3,2%</td><td><input type="number" min="0" value="0"></td></tr>
                <tr><td>Мята</td><td><input type="number" min="0" value="0"></td></tr>
                <tr><td>Цедра</td><td><input type="number" min="0" value="0"></td></tr>
                <tr><td>Лёд</td><td><input type="number" min="0" value="0"></td></tr>
            </tbody>
        </table>

        <button onclick="alert('Заглушка: заказ будет отправлен на сервер')">Отправить заказ</button>
    </div>
</body>
</html>
